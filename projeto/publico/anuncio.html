<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="publicStyles.css" />
    <link rel="stylesheet" href="announceStyles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <div>
          <img src="img/logotipo.png" height= 100 alt="produto">
        </div>
        <h1>UFUMix</h1>
      </div>
      <nav>
        <ul class="navBar">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="anuncio">
        <img
          src="img/default_img.jpeg"
          alt="produto"
          width="400"
        />

        <div class="infos">
          <div id="title" >
            <h3></h3>
          </div>
          <div class="anuncioCampo" id = "descriptionField">
            <h4>Descrição:</h4>
            <p></p>
          </div>

          <div class="anuncioCampo"  id = "priceField">
            <h4>Preço:</h4>
            <p></p>
          </div>
        </div>
      </div>

      <script>
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);


        var produto = urlParams.get("produto");
        var preco = urlParams.get("preco");
        var descricao = urlParams.get("descricao");
        var imagem = urlParams.get("imgUrl");

        var imageElement = document.querySelector(".anuncio img");
        var description = document.getElementById("descriptionField")
        var price = document.getElementById("priceField")
        var title = document.getElementById("title")

        description.querySelector('p').textContent = descricao;
        price.querySelector('p').textContent = preco;
        title.querySelector('h3').textContent = produto;
        imageElement.src = imagem;

    
      </script>
    </main>

    <footer></footer>
  </body>
</html>
